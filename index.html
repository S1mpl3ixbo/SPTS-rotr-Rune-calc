<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplikationsrechner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h2>Multiplikationsrechner</h2>
    <input type="number" id="inputNumber" placeholder="Gib eine Zahl ein">
    <button onclick="calculate()">Berechnen</button>
    <div class="result" id="result"></div>
</div>

<script>
    function calculate() {
        // Hol die Eingabe des Nutzers
        const inputNumber = parseFloat(document.getElementById("inputNumber").value);
        
        // Überprüfen, ob die Eingabe eine Zahl ist
        if (isNaN(inputNumber)) {
            document.getElementById("result").textContent = "Bitte gib eine gültige Zahl ein.";
            return;
        }
        
        // Erste Multiplikation: mit 0,03075
        const step1 = inputNumber * 0.03075;
        
        // Zweite Multiplikation: mit 2
        const result = step1 * 2;
        
        // Ergebnis anzeigen
        document.getElementById("result").textContent = "Ergebnis: " + result.toFixed(4);
    }
</script>

</body>
</html>
